<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      font-family: Arial, sans-serif;
    }

    .otp-container {
      display: flex;
      background-color: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(132, 68, 68, 0.1);
      width: 550px;
      height: 300px;
      text-align: center;
      flex-direction: column;
      align-items: center;
    }

    .otp-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .otp-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .otp-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .otp-container input[type="submit"]:hover {
      background-color: #218838;
    }

    .otp-container p {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form action="#">
      <div class="otp-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <input type="submit" value="Verify OTP">
    </form>
    <p>Didn't receive the code? <a href="#">Resend OTP</a></p>
  </div>
</body>
</html>
